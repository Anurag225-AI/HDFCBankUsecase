<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDFC EVA Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Launcher Icon -->
  <div class="bot-launcher" id="bot-launcher" onclick="toggleChat()">
    <img src="/static/hdfc.jpg" alt="Launch EVA" />
  </div>

  <!-- Chat Widget -->
  <div class="chat-box" id="chat-box">
    <div class="chat-header">
      <img src="static/hdfc.jpg" alt="HDFC" class="hdfc-logo" style="width: 45px; height: 45px;" />
      <span class="chat-title">Ask EVA</span>
      <button onclick="toggleChat()">âœ–</button>
    </div>

    <div class="chat-messages" id="chat-messages">
      {% if chat_history %}
        {% for msg in chat_history %}
          <div class="message user"><p>{{ msg.query }}</p></div>
          <div class="message bot"><p>{{ msg.response }}</p></div>
        {% endfor %}
      {% else %}
        <div class="message bot">
          <p>Hi! ðŸ‘‹ I'm EVA, your HDFC virtual assistant. Ask me anything about credit cards!</p>
        </div>
      {% endif %}
    </div>

    <form method="post" class="chat-input">
      <input type="text" name="user_query" placeholder="Type here..." required />
      <button type="submit">âž¤</button>
    </form>
  </div>

  <!-- Chat Toggle & Auto-Open -->
  <script>
    function toggleChat() {
      const chatBox = document.getElementById("chat-box");
      const launcher = document.getElementById("bot-launcher");

      chatBox.classList.toggle("open");

      // Toggle launcher visibility
      if (chatBox.classList.contains("open")) {
        launcher.style.display = "none";
      } else {
        launcher.style.display = "flex";
      }
    }

    {% if open_chat %}
      window.addEventListener("DOMContentLoaded", function () {
        document.getElementById("chat-box").classList.add("open");
        document.getElementById("bot-launcher").style.display = "none";
      });
    {% endif %}
  </script>
</body>
</html>
