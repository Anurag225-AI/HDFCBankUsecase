<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDFC EVA Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Launcher Icon -->
  <div class="bot-launcher" id="bot-launcher" onclick="toggleChat()">
    <img src="/static/hdfc.jpg" alt="Launch EVA" />
  </div>

  <!-- Chat Widget -->
  <div class="chat-box" id="chat-box">
    <div class="chat-header">
      <img src="/static/hdfc.jpg" alt="HDFC" class="hdfc-logo" style="width: 40px; height: 40px;" />
      <span class="chat-title">Ask EVA</span>
      <button onclick="toggleChat()">âœ–</button>
    </div>

    <div class="chat-messages" id="chat-messages">
      <!-- Dynamic greeting injected via JS -->
      <div class="message bot" id="greeting-message"></div>

      {% if chat_history %}
        {% for msg in chat_history %}
          <div class="message user">
            <p>{{ msg.query }}</p>
            <span class="chat-time">{{ msg.time }}</span>
          </div>
          <div class="message bot">
            <p>{{ msg.response }}</p>
            <span class="chat-time">{{ msg.time }}</span>
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <form method="post" class="chat-input">
      <input type="text" name="user_query" placeholder="Type here..." required />
      <button type="submit">âž¤</button>
    </form>
  </div>

  <!-- Chat Logic -->
  <script>
    function toggleChat() {
      const chatBox = document.getElementById("chat-box");
      const launcher = document.getElementById("bot-launcher");

      chatBox.classList.toggle("open");

      if (chatBox.classList.contains("open")) {
        launcher.style.display = "none";
      } else {
        launcher.style.display = "flex";
      }
    }

    {% if open_chat %}
      window.addEventListener("DOMContentLoaded", function () {
        document.getElementById("chat-box").classList.add("open");
        document.getElementById("bot-launcher").style.display = "none";
      });
    {% endif %}

    // Show dynamic greeting
    const currentTime = new Date().toLocaleString("en-US", { timeZone: "Asia/Kolkata" });
    const hours = new Date(currentTime).getHours();

    function getGreeting() {
      if (hours >= 0 && hours < 12) {
        return "Good morning";
      } else if (hours >= 12 && hours < 17) {
        return "Good afternoon";
      } else {
        return "Good evening";
      }
    }

    const greeting = getGreeting();
    const greetingElement = document.getElementById("greeting-message");

    const nowTime = new Date().toLocaleTimeString('en-US', {
      hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'Asia/Kolkata'
    });

    greetingElement.innerHTML = `
      <p>ðŸ‘‹ Hi ${greeting}, I'm EVA, your HDFC virtual assistant. Ask me anything about credit cards!</p>
      <span class="chat-time">${nowTime}</span>
    `;
  </script>
</body>
</html>
