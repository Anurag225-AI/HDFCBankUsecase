<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask EVA - HDFC Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-widget">
    <div class="chat-header">
      <img src="static/hdfc.jpg" alt="HDFC" class="hdfc-logo"/>
      <span class="chat-title">Ask EVA</span>
    </div>

    <div class="chat-body" id="chat-box">
      {% if query and response %}
        <div class="chat-message user-message">
          <p>{{ query }}</p>
        </div>
        <div class="chat-message bot-message">
          <p>{{ response }}</p>
        </div>
      {% else %}
        <div class="chat-message bot-message">
          <p>Hi! ðŸ‘‹ I'm EVA, your HDFC virtual assistant. How can I help you with credit cards today?</p>
        </div>
      {% endif %}
    </div>

    <form method="post" class="chat-input-form">
      <input name="user_query" type="text" placeholder="Type your question here..." required />
      <button type="submit">âž¤</button>
    </form>
  </div>
</body>
</html>
