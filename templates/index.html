<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDFC EVA Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .feedback {
      margin-top: 4px;
      font-size: 18px;
      color: #888;
      display: flex;
      gap: 10px;
      cursor: pointer;
    }

    .feedback span:hover {
      color: #d32f2f;
      transform: scale(1.2);
    }

    .feedback span.disabled {
      pointer-events: none;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <!-- Floating Launcher Icon -->
  <div class="bot-launcher" id="bot-launcher" onclick="toggleChat()">
    <img src="/static/hdfc.jpg" alt="Launch EVA" />
  </div>

  <!-- Chat Box -->
  <div class="chat-box" id="chat-box">
    <div class="chat-header">
      <img src="/static/hdfc.jpg" alt="HDFC" class="hdfc-logo" style="width: 40px; height: 40px;" />
      <span class="chat-title">Ask EVA</span>
      <button onclick="toggleChat()">‚úñ</button>
    </div>

    <div class="chat-messages" id="chat-messages">
      <!-- Dynamic greeting -->
      <div class="message bot" id="greeting-message"></div>

      {% if chat_history %}
        {% for msg in chat_history %}
          <div class="message user">
            <p>{{ msg.query }}</p>
            <span class="chat-time">{{ msg.time }}</span>
          </div>
          <div class="message bot">
            <p>{{ msg.response | safe }}</p>
            <span class="chat-time">{{ msg.time }}</span>
            <div class="feedback">
              <span onclick="handleFeedback(this, 'up')">üëç</span>
              <span onclick="handleFeedback(this, 'down')">üëé</span>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <form method="post" class="chat-input">
      <input type="text" name="user_query" placeholder="Type your message..." required />
      <button type="submit">‚û§</button>
    </form>
  </div>

  <!-- Scripts -->
  <script>
    // Toggle Chatbox Open/Close
    function toggleChat() {
      const chatBox = document.getElementById("chat-box");
      const launcher = document.getElementById("bot-launcher");
      const isOpen = chatBox.classList.toggle("open");

      launcher.style.display = isOpen ? "none" : "flex";
    }

    // Auto-open chat after form submit
    {% if open_chat %}
      window.addEventListener("DOMContentLoaded", function () {
        document.getElementById("chat-box").classList.add("open");
        document.getElementById("bot-launcher").style.display = "none";
      });
    {% endif %}

    // Greeting Message (Dynamic)
    const hours = new Date().getHours();
    const greeting = hours < 12 ? "Good morning" : hours < 17 ? "Good afternoon" : "Good evening";
    const timeNow = new Date().toLocaleTimeString("en-US", {
      hour: '2-digit', minute: '2-digit', hour12: true, timeZone: 'Asia/Kolkata'
    });

    const greetingMessage = `
      <p>üëã Hi ${greeting}, I'm EVA, your HDFC virtual assistant. Ask me anything about credit cards!</p>
      <span class="chat-time">${timeNow}</span>
    `;
    document.getElementById("greeting-message").innerHTML = greetingMessage;

    // Feedback Button Logic
    function handleFeedback(el, type) {
      el.classList.add("disabled");
      el.innerText = type === 'up' ? 'üëç Thank you!' : 'üëé Feedback noted';
      const siblings = el.parentElement.querySelectorAll("span");
      siblings.forEach(s => s.classList.add("disabled"));
    }
  </script>
</body>
</html>
